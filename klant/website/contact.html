                <div id="questions">
                    <h3>Vous avez des questions ? Vous voulez prendre rendez-vous ou autre ?<br>Completez ce formulaire et je vous r&#233;pondrai/contacterai au plus vite !</h3>
                    <br>
                </div>
                <div id="form"> <img src="photos/Photos_Site_Web/IMG_3026-zip.jpg" alt="photo" align="left" hspace="60">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Nom:</label><br>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Remplisez ce formulaire s'il vous plait.">

                            </div>
                        </div>
                        <div class="control-group form-group">

                                <input type="email" class="form-control" id="email" required data-validation-required-message="Remplisez ce formulaire s'il vous plait."> </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>GSM:</label><br>
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Remplisez ce formulaire s'il vous plait."> </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Message:</label><br>
                                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Remplisez ce formulaire s'il vous plait" maxlength="999" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <button type="submit" class="button">Envoyer</button>
                        <!-- class="btn btn-primary" -->
                    </form>
                    <br> </div>
