        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->        
        <div class="row">
            <div class="col-md-8">
                <div id="questions"> <h3>Vous avez des questions ? Vous voulez prendre rendez-vous ou autre ?<br>Completez ce formulaire et je vous r&#233;pondrai/contacterai au plus vite !</h3> </div>

                <div id="form">

                <img src="photos/contact.jpg" alt="photo" align="left">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Nom:</label>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Remplisez ce formulaire s'il vous plait.">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>E-mail:</label>
                                <input type="email" class="form-control" id="email" required data-validation-required-message="Remplisez ce formulaire s'il vous plait.">
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>GSM:</label>
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Remplisez ce formulaire s'il vous plait.">
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Message:</label>
                                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Remplisez ce formulaire s'il vous plait" maxlength="999" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <button type="submit" class="button">Envoyer</button> <!-- class="btn btn-primary" -->
                    </form>
